{% extends 'base.html' %}
{% block body %}
<ul class="nav justify-content-center" style="padding-top: 1em;">
  <li class="nav-item">
    <a class="btn btn-primary" href="{{ url_for('notes_create') }}">Create Note</a>
  </li>
  <li class="nav-item">
    <a class="btn btn-secondary" href="{{ url_for('allTags_view') }}">All Tags</a>
  </li>
</ul>
{% for note in notes %}
<div class="card my-3">
  <div class="card-body">
    <h4 class="card-title">{{ note.title }}</h4>
    <div class="card-text my-3">
      {{ note.description }}
    </div>
    <div class="card-footer text-muted">
      Tags: 
      {% for t in note.tags %}
        <a href="{{ url_for('tags_view', tag_name=t.name) }}">{{ t.name }}</a>
    {% endfor %}
      <br>
      Last update: {{ note.updated_date }}
    </div>
    <a class="btn btn-primary" href="{{url_for('edit_note',noteId=note.id)}}">
      Edit Note
    </a>
    <a class="btn btn-secondary" href="{{url_for('delete_note',noteId=note.id)}}">
      Delete
    </a>
  </div>
</div>
{% endfor %}
{% endblock %}
